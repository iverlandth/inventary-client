<div class="container">
  <h3>Users</h3>

  <div class="row">
    <div class="col-md-6">
      <table class="table heroes">
        <thead>
        <tr>
          <th>#</th>
          <th>Names</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users" (click)="onSelect(user)" [class.table-success]="user === selectedUser">
          <td>{{user.id}}</td>
          <td>{{user.first_name}} {{user.middle_name}} {{user.last_name}}</td>
          <td>
            <button class="btn btn-danger btn-sm"
                    (click)="delete(user); $event.stopPropagation()">x</button>
          </td>
        </tr>
        </tbody>
      </table>
      <div *ngIf="selectedUser">
        <button class="btn btn-outline-success my-2 my-sm-0" (click)="gotoDetail()">View Details {{selectedUser.first_name | uppercase}}</button>
      </div>
    </div>
    <div class="col-md-4">
      <div>
        <form>
          <h4>Add User</h4>
          <div class="form-group">
            <label>First Name</label>
            <input class="form-control" #userFirstName placeholder="Enter First Name" />
          </div>
          <div class="form-group">
            <label>Middle Name</label>
            <input class="form-control" #userMiddleName placeholder="Enter Middle Name" />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" #userLastName placeholder="Enter Last Name" />
          </div>


          <div class="text-right">
            <button class="btn btn-success" (click)="add(userFirstName.value,userMiddleName.value,userLastName.value); userFirstName.value='';userMiddleName.value='';userLastName.value=''">
              Add
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>



</div>
