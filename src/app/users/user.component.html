<div class="container">
  <h3>Users</h3>
  <div class="row">
    <div class="co"></div>
  </div>
  <table class="table heroes">
    <thead>
    <tr>
      <th>#</th>
      <th>Names</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users" (click)="onSelect(user)" [class.table-success]="user === selectedUser">
      <td>{{user.id}}</td>
      <td>{{user.first_name}} {{user.middle_name}} {{user.last_name}}</td>
      <td>

      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="selectedUser">
    <button class="btn btn-outline-success my-2 my-sm-0" (click)="gotoDetail()">View Details {{selectedUser.first_name | uppercase}}</button>
  </div>
</div>
